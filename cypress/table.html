<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <h2>HTML Table</h2>

    <table id="CompanyData">
      <tbody>
        <tr class="tableRow">
          <th class="headerRow">Company</th>
          <th class="headerRow selection">Contact</th>
          <th class="headerRow selection">Country</th>
        </tr>
        <tr>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr>
        <tr>
          <td>Centro comercial Moctezuma</td>
          <td id="toBeUpdated">Francisco Chang</td>
          <td>Mexico</td>
        </tr>
        <tr>
          <td>Ernst Handel</td>
          <td>Roland Mendel</td>
          <td>Austria</td>
        </tr>
        <tr>
          <td>Island Trading</td>
          <td>Helen Bennett</td>
          <td>UK</td>
        </tr>
        <tr>
          <td>Laughing Bacchus Winecellars</td>
          <td>Yoshi Tannamuri</td>
          <td>Canada</td>
        </tr>
        <tr>
          <td>Magazzini Alimentari Riuniti</td>
          <td>Giovanni Rovelli</td>
          <td>Italy</td>
        </tr>
      </tbody>
    </table>
    <script>
      setTimeout(() => {
        const element = document.getElementById("CompanyData");
        const newEle = element.getElementsByTagName("tbody")[0];
        const trChild = document.createElement("tr");
        trChild.id = "newRow";
        const tdChild = document.createElement("td");
        tdChild.id = "newData";
        tdChild.innerText = "New Company";
        newEle.appendChild(trChild);
        trChild.appendChild(tdChild);
        const tdContact = document.createElement("td");
        tdContact.id = "newContact";
        tdContact.innerText = "New Contact";
        trChild.appendChild(tdContact);
      }, 4000);
    </script>
  </body>
</html>
